---

- name: install docker and ansible module prerequisites
  yum: name={{ item }} state=present
  with_items:
    - docker
    - docker-python

- name: create docker storage config
  copy: src=docker-storage-setup-rhel-7 dest=/etc/sysconfig/docker-storage-setup

- name: start docker
  service: name=docker state=started enabled=yes

