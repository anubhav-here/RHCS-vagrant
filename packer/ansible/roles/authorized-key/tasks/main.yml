---

- name: manage vagrant user ssh keys
  user:
    name: vagrant
    generate_ssh_key: yes
  register: vagrant_id_rsa

- name: install vagrant public key as authorized_key for vagrant user
  authorized_key:
    user: vagrant
    key: "{{ vagrant_id_rsa.ssh_public_key }}"

- name: install vagrant public key as authorized_key for root user
  authorized_key:
    user: root
    key: "{{ vagrant_id_rsa.ssh_public_key }}"

- name: install vagrant insecure authorized-key
  authorized_key:
    user: vagrant
    key: |
      ssh-rsa  vagrant insecure public key

- name: create ssh config for vagrant user
  copy:
    src: ssh_config
    dest: /home/vagrant/.ssh/config
    mode: 0400
    owner: vagrant
    group: vagrant

...
